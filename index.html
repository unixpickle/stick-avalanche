<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stick Avalanche</title>
    <script src="scripts/game.js"></script>
    <script src="scripts/grav.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/polygon.js"></script>
    <script src="scripts/rock.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="game"></div>
    <script>
    const game = new Game();
    const rock = new Rock(game);
    const player = new Player(game);
    game.add(rock);
    game.add(player);
    setInterval(() => {
      game.render(1 / 24);
    }, 1000/24);
    document.getElementById('game').appendChild(rock.element);
    </script>
  </body>
</html>
