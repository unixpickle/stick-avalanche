<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stick Avalanche</title>
    <script src="scripts/game.js"></script>
    <script src="scripts/grav.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/polygon.js"></script>
    <script src="scripts/power_up.js"></script>
    <script src="scripts/rock.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <label id="score">Score: 0</label>
    <div id="game">
      <label id="game-over">Hit Space to Play</label>
    </div>
    <label id="high-score">High Score: 0</label>

    <script>
    const game = new Game();
    const scoreLabel = document.getElementById('score');
    const highLabel = document.getElementById('high-score');
    highLabel.textContent = 'High Score: ' + (localStorage.highScore || 0);
    setInterval(() => {
      game.render(1 / 24);
      scoreLabel.textContent = 'Score: ' + Math.floor(game.score);
      const highScore = parseInt(localStorage.highScore || '0');
      if (Math.floor(game.score) > highScore) {
        localStorage.highScore = Math.floor(game.score);
        highLabel.textContent = 'High Score: ' + localStorage.highScore;
      }
    }, 1000/24);
    </script>
  </body>
</html>
